<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>E-com Plus Market | Settings</title>
  <!-- Styles -->
  <link href="/assets/css/page.min.css?v=0.1" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/brutusin/json-forms@1.6.3/dist/css/brutusin-json-forms.min.css">
</head>

<body id="admin-body" data-store="{{params.user.store_id}}" data-user="{{params.user.username}}" data-my-id="{{params.user.my_id}}"
  data-sso="{{params.user.sso_login}}" data-access="{{params.user.access_token}}">
  <aside id="admin-aside">
    <header class="sidebar-header">
      <span class="logo">
        <a href="/"><img src="/assets/img/logo-light.png"></a>
      </span>
    </header>
    <div class="sidebar-admin">
      <ul>
        <li class="active">
          <span class="icon fa fa-puzzle-piece"></span>
          <a href="/admin/applications">Aplicativos</a>
        </li>
        <li class="active">
          <span class="icon fa fa-puzzle-piece"></span>
          <a href="/admin/widgets">Widgets</a>
        </li>
        <li class="active">
          <span class="icon fa fa-puzzle-piece"></span>
          <a href="/admin/themes">Themes</a>
        </li>
      </ul>
    </div>
  </aside>
  <main id="admin-main">
    {% block content %} {% endblock %}
  </main>
  <div id="admin-toast"></div>
  <script src="https://cdn.jsdelivr.net/gh/brutusin/json-forms@1.6.3/src/js/brutusin-json-forms.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/brutusin/json-forms@1.6.3/src/js/brutusin-json-forms-bootstrap.js"></script>
  <script src="/assets/js/page.min.js?v=0.1"></script>
</body>
</html>
