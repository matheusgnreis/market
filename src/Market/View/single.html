{% extends "layout/main.html" %}
{% import "macros/single.macros.html" as single %}
{% block content %}
  <main class="main-content">
    <section class="section-resume-app" id="resume-header">
      {{single.singleHeader(params)}}
    </section>
    <section class="section-resume-app" id="resume-content">
      <div class="container">
        <div class="row flex-column-reverse flex-lg-row">
          <div class="col-lg-8" id="item-content">
            {{single.tabsList(params)}}
            <div class="tab-content p-4">
              <div class="tab-pane fade show active" id="application-description"></div>
              {% if params.data.application.plans_json %}
                <div class="tab-pane fade" id="application-plans"></div>
              {% endif %}
              <div class="tab-pane fade" id="application-comments"></div>
              <div class="tab-pane fade" id="application-resume-mobile">
                {{single.itemResume(params)}}
              </div>
            </div>
          </div>
          <div class="col-lg-4" id="item-resume">
            {{single.itemResume(params)}}
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
